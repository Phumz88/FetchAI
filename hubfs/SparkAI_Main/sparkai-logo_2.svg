<svg xmlns="http://www.w3.org/2000/svg" width="180" height="34" viewBox="0 0 180 34">
  <!-- Background -->
  <rect width="180" height="34" rx="6" fill="#0B66FF" opacity="0.08"></rect>

  <!-- Text -->
  <text x="10" y="22" font-family="Arial, Helvetica, sans-serif" font-size="16" font-weight="bold" fill="#0B66FF">
    Fetch.AI
  </text>

  <!-- AI Brain/Robot Icon on the right -->
  <g transform="translate(135,5)">
    <!-- Box / Head -->
    <rect x="0" y="0" width="28" height="24" rx="5" fill="#0B66FF" opacity="0.15" stroke="#0B66FF" stroke-width="1.5"></rect>
    
    <!-- Brain nodes inside -->
    <circle cx="8" cy="8" r="3" fill="#0B66FF"></circle>
    <circle cx="20" cy="8" r="3" fill="#4DA3FF"></circle>
    <circle cx="14" cy="16" r="3" fill="#0B66FF"></circle>
    
    <!-- Connecting lines -->
    <line x1="8" y1="8" x2="20" y2="8" stroke="#0B66FF" stroke-width="1"></line>
    <line x1="8" y1="8" x2="14" y2="16" stroke="#0B66FF" stroke-width="1"></line>
    <line x1="20" y1="8" x2="14" y2="16" stroke="#0B66FF" stroke-width="1"></line>
    
    <!-- Small antenna for robot feel -->
    <line x1="14" y1="-4" x2="14" y2="0" stroke="#0B66FF" stroke-width="1.5"></line>
    <circle cx="14" cy="-4" r="2" fill="#0B66FF"></circle>
  </g>
</svg>
